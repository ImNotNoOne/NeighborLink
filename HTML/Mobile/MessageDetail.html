<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Simulation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative;
        }
        .mobile-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0px 0px 20px 0px rgba(0,0,0,0.1);
            width: 400px;
            height: 800px;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }
        .message-container {
            width: 100%;
            height: 100%;
            overflow-y: auto;
            margin-top: 20px;
        }
        .message {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            max-width: 100%;
        }
        .avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 10px;
            margin-left: 10px;
        }
        .other {
            align-self: flex-start;
        }
        .self {
            align-self: flex-end;
            flex-direction: row-reverse;
        }
        .input-container {
            width: 100%;
            margin-top: auto;
            display: flex;
            align-items: center;
        }
        input[type="text"] {
            width: calc(100% - 60px); 
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
        }
        .send-button {
            padding: 10px;
            border: none;
            border-radius: 50%; 
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            width: 40px; 
            height: 40px; 
        }
        .exit-button {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: #ccc;
            color: #000;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 40px;
        }
    </style>
</head>
<body>

<div class="mobile-container">
    <button class="exit-button" onclick="navigateToOtherPage()">Exit</button>
    <div class="message-container">
        <div class="message other">
            <img src="/Mobile/resource/avatar_icon.png"  class="avatar">
            <div class="text">Do you have availiable spot for tmr's ride?</div>
        </div>
        <div class="message self">
            <img src="/Mobile/resource/avatar_icon.png" alt="My Avatar" class="avatar">
            <div class="text">Yes we do!</div>
        </div>
        <!-- More messages here -->
    </div>
    <div class="input-container">
        <input type="text" placeholder="Type your message...">
        <button onclick="sendMessage()" class="send-button">â†‘</button>
    </div>
</div>

<script>
    function navigateToOtherPage() {
        window.location.href = "MyMessage.html";
    }
</script>

</body>
</html>
