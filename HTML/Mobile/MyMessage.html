<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .message-container {
            max-width: 360px;
            margin: 0 auto;
        }
        .message {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .message .avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .message .content {
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            border-radius: 10px;
            max-width: 70%;
            word-wrap: break-word;
        }
        .mobile-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0px 0px 20px 0px rgba(0,0,0,0.1);
            width: 400px;
            height: 800px;
            text-align: center;
            position: relative;
        }
        .exit-button {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: #ccc;
            color: #000;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="mobile-container">
    <button class="exit-button" onclick="exit()">Exit</button>
    <div class="message-container">
        <div class="message">
            <p>David</p>
            <div class="content">Yes we do have availiable spot</div>
        </div>
        <div class="message">
            <p>John</p>
            <div class="content">Still going to school tmr morning?</div>
        </div>
        <div class="message">
            <p>Lucy</p>
            <div class="content">We are full</div>
        </div>
        <!-- More messages here -->
    </div>
</div>

<script>
    function exit() {
        // Redirect or close the window
        // For demonstration, let's close the window
        window.close();
    }
</script>

</body>
</html>
