<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative;
        }
        .mobile-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0px 0px 20px 0px rgba(0,0,0,0.1);
            width: 400px;
            height: 800px;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .form-group .avatar-upload {
            border: 2px dashed #ccc;
            border-radius: 50%;
            width: 120px;
            height: 120px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
        .form-group .avatar-upload img {
            max-width: 100%;
            max-height: 100%;
            border-radius: 50%;
        }
        .form-group .avatar-upload:hover {
            border-color: #007bff;
        }
        .btn {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .title-container{
            display: flex;
            width: 100%;
        }
        .register-container{
            display: flex;
            width: 100%;
        }
        .bottom-menu-bar-container {
            position: absolute;
            bottom: 10px;
            width: 90%;
            display: flex;
            justify-content: space-between; 
        }
        .menu-img {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="mobile-container">
        <div class="title-container">
            <h2>User Registration</h2>
        </div>
        <div class="register-container">
            <form id="registrationForm" action="#" method="post">
                <div class="form-group">
                    <label for="avatar">Avatar:</label>
                    <div class="avatar-upload">
                        <img src="resource/avatar_icon.png" alt="Avatar">
                    </div>
                </div>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <span id="name">John Doe</span>
                </div>
                <div class="form-group">
                    <label for="address">Address:</label>
                    <span id="address">123 Main St, City</span>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <span id="email">john.doe@example.com</span>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <span id="phone">123-456-7890</span>
                </div>
                <div class="form-group">
                    <label for="rego">Rego:</label>
                    <span id="rego">ABC123</span>
                </div>
                <div class="form-group">
                    <label for="v-type">Vehicle Type:</label>
                    <span id="v-type">Sedan</span>
                </div>
                <button type="button" class="btn" onclick="navigateToRegisterRider()">Change Details</button>
                <button type="button" class="btn" onclick="logout()">Log Out</button>
            </form>
        </div>
        <div class="bottom-menu-bar-container">
            <img src="resource/home_icon.png" class="menu-img" onclick="navigateToDashBoard()">
            <img src="resource/rider_icon.png" class="menu-img" onclick="navigateToMyRide()">
            <img src="resource/user_icon.png" class="menu-img" onclick="navigateToMyProfile()">
            <img src="resource/chat_icon.png" class="menu-img" onclick="navigateToMyMessage()">
        </div>
    </div>
</body>
<script>
    function navigateToDashBoard(){
        window.location.href = "dashboardDriver.html";
    }
    function navigateToMyRide(){
        window.location.href = "MyRide.html";
    }
    function navigateToMyMessage(){
        window.location.href = "MyMessage.html";
    }
    function navigateToMyProfile(){
        window.location.href = "MyProfile.html";
    }
    function navigateToRegisterRider(){
        window.location.href = "RegisterRider.html";
    }
    function logout(){
        window.location.href = "Login.html";
    }
</script>
</html>
