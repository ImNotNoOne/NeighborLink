<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 20px;
        }
        .mobile-container {
            width: 400px;
            height: 800px;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .form-group .avatar-upload {
            border: 2px dashed #ccc;
            border-radius: 50%;
            width: 120px;
            height: 120px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
        .form-group .avatar-upload img {
            max-width: 100%;
            max-height: 100%;
            border-radius: 50%;
        }
        .form-group .avatar-upload:hover {
            border-color: #007bff;
        }
        .btn {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="mobile-container">
    <h2>User Registration</h2>
    <form id="registrationForm" action="#" method="post">
        <div class="form-group">
            <label for="avatar">Avatar:</label>
            <div class="avatar-upload">
                <img src="placeholder.jpg" alt="Avatar">
            </div>
        </div>
        <div class="form-group">
            <label for="name">Name:</label>
            <span id="name">John Doe</span>
        </div>
        <div class="form-group">
            <label for="address">Address:</label>
            <span id="address">123 Main St, City</span>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <span id="email">john.doe@example.com</span>
        </div>
        <div class="form-group">
            <label for="phone">Phone Number:</label>
            <span id="phone">123-456-7890</span>
        </div>
        <div class="form-group">
            <label for="rego">Rego:</label>
            <span id="rego">ABC123</span>
        </div>
        <div class="form-group">
            <label for="v-type">Vehicle Type:</label>
            <span id="v-type">Sedan</span>
        </div>
        <button type="button" class="btn" onclick="navigateToDashBoard()">Change Details</button>
    </form>
</div>

<script>
    function navigateToDashBoard(){
        window.location.href = "RegisterDriver.html";
    }
</script>

</body>
</html>
