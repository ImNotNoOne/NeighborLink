<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative;
        }
        .mobile-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0px 0px 20px 0px rgba(0,0,0,0.1);
            width: 400px;
            height: 800px;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #bottom-menu-bar-container{
            display: flex;
            margin-top: 100px;

        }
        .trip-card{
            width: 80%;
            height: 20%;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
            background-color: #fffafa;
            margin-top: 10px;
        }
        .bottom-menu-bar-container {
            position: absolute;
            bottom: 10px;
            width: 90%;
            display: flex;
            justify-content: space-between; 
        }
        .menu-img {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }
    </style>
</head>
