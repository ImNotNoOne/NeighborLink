<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 20px;
        }
        .mobile-container {
            width: 400px;
            height: 800px;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .form-group input[type="file"] {
            display: none;
        }
        .form-group .avatar-upload {
            border: 2px dashed #ccc;
            border-radius: 50%;
            width: 120px;
            height: 120px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
        .form-group .avatar-upload img {
            max-width: 100%;
            max-height: 100%;
            border-radius: 50%;
        }
        .form-group .avatar-upload:hover {
            border-color: #007bff;
        }
        .btn {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="mobile-container">
    <h2>User Registration</h2>
    <form id="registrationForm" action="#" method="post">
        <div class="form-group">
            <label for="avatar">Avatar:</label>
            <label class="avatar-upload" for="avatar">
                <input type="file" id="avatar" name="avatar">
                <img src="placeholder.jpg" alt="Avatar">
            </label>
        </div>
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="phone">Phone Number:</label>
            <input type="phone" id="phone" name="phone" required>
        </div>
        <div class="form-group">
            <label for="rego">Rego:</label>
            <input type="rego" id="rego" name="rego" required>
        </div>
        <div class="form-group">
            <label for="v-type">Vehicle Type:</label>
            <input type="v-type" id="v-type" name="v-type" required>
        </div>
        <button type="submit" class="btn" onclick="navigateToDashBoard()">Register</button>
    </form>
</div>

</body>
<script>
    function navigateToDashBoard(){
        window.location.href = "dashboardDriver.html";
    }
    
</script>
</html>
