<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>行程评分</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f4f4f4;
    }
    .mobile-container {
        background-color: #ffffff;
        padding: 40px;
        border-radius: 8px;
        box-shadow: 0px 0px 20px 0px rgba(0,0,0,0.1);
        width: 400px;
        height: 800px;
        display: flex;
        flex-direction: column;
        align-items: center;
        position: relative;
    }
    .avatar {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        margin-bottom: 20px;
    }
    .stars-container {
        display: flex;
        flex-direction: row;
        font-size: 24px;
        margin-bottom: 20px;
    }
    .star {
        color: #ccc;
        cursor: pointer;
    }
    .star:hover {
        color: #000;
    }
    .star.active {
        color: #000;
    }
    .comment {
        width: 80%;
        height: 100px;
        margin-bottom: 20px;
        resize: none;
    }
    .submit-btn {
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    #avatar {
        width: 100px;
    }
</style>
</head>
<body>
<div class="mobile-container">
    <div class="img-container">
        <img id="avatar" src="resource/avatar_icon.png">
    </div>
    <div class="stars-container">
        <p class="star" onclick="setRating(1)">&#9734;</p>
        <p class="star" onclick="setRating(2)">&#9734;</p>
        <p class="star" onclick="setRating(3)">&#9734;</p>
        <p class="star" onclick="setRating(4)">&#9734;</p>
        <p class="star" onclick="setRating(5)">&#9734;</p>
    </div>
    <textarea class="comment" placeholder="Enter your comment here"></textarea><br>
    <button class="submit-btn" onclick="submitComment()">提交</button>
    <div id="success-msg" style="display: none; color: green;">Comment uploaded!</div>
</div>

<script>
    var currentRating = 0;

    function setRating(num) {
        currentRating = num;
        var stars = document.querySelectorAll('.star');
        for (var i = 0; i < stars.length; i++) {
            if (i < num) {
                stars[i].classList.add('active');
            } else {
                stars[i].classList.remove('active');
            }
        }
    }

    function submitComment() {
        document.getElementById('success-msg').style.display = 'block';
        setTimeout(function() {
            window.location.href = "MyRide.html";
    }, 1000);
    }
</script>
</body>
</html>
